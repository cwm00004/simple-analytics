<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="header">
        <h1>My Top 10 Spotify Songs</h1>
    </div>

    <div class="songs-container">
        <!-- Example song item -->
        <div class="song-item">
            <div class="song-image">
                <img src="IMAGE_URL_HERE" alt="Song Cover">
            </div>
            <div class="song-details">
                <h2>Song Name</h2>
                <p>Artist Name</p>
            </div>
        </div>
        <!-- Repeat the above div for each song in the list -->
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
